<koken:background lazy="true" id="cover_bg">
	<div class="cover_inside cover_style_1">
		<div class="cover_content">
				<p class="time">
				<koken:if data="settings.album_cover_time" equals="true">
					<koken:time />
				</koken:if>
				<koken:if data="settings.album_cover_cats" equals="true">
					<koken:categories>
						<span class="categories"> /  {{ language.posted_in }}
						<koken:loop separator=", ">
							<koken:link>{{ category.title }}</koken:link>
						</koken:loop>
						</span>
					</koken:categories>
				</koken:if>
				</p>
				<koken:if data="settings.album_cover_title" equals="true">
					<h1 class="album-name">{{ album.title }}</h1>
				</koken:if>
				<koken:if data="settings.album_cover_description" equals="true">
					<p class="album-desc">{{ album.description paragraphs="true" }}</p>
				</koken:if>
				<koken:if data="settings.album_cover_tags" equals="true">
					<koken:tags>
						<p class="time">
							<span class="tags">{{ language.tags }}
								<koken:loop separator=", ">
									<koken:link><i class="fa fa-tags"></i>{{ tag.title }}</koken:link>
								</koken:loop>
							</span>
						</p>
					</koken:tags>
				</koken:if>
				<koken:if data="settings.show_sharing_img" equals="true">
					<koken:include file="inc/components/share.html" />
				</koken:if>
		</div> <!-- /.cover_content -->
			<a id="cover_scroll" href="#content" data-bind-to-key="right" class="cover_scroll_link no_b"><i class="icon-{{ settings.album_cover_downarrow }}-down"></i></a>
	</div> <!-- /.cover_inside -->
</koken:background>
<koken:include file="inc/cover.html" />
