<div class="previouslink">
	<koken:previous>
		<koken:link bind_to_key="left" title="{{ language.previous }}"><span class="previouslink" id="previous_link">{{ language.previous }}</span></koken:link>
	</koken:previous>
</div>
<div class="nextlink">
	<koken:next>
		<koken:link bind_to_key="right" title="{{ language.next }}"><span class="nextlink" id="next_link">{{ language.next }}</span></koken:link>
	</koken:next>
</div>
